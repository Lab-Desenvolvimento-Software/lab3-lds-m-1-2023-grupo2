<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagens/moeda-40x40.png" type="image/x-icon">
    <title>Sistema de Moeda Estudantil</title>
</head>
<body onload="getEmpresas()">

    <!-- EMPRESAS -->

    <header>
        <div>
            <h1>Sistema de Moeda Estudantil</h1>
            <img src="./imagens/moeda-40x40.png" alt="Ícone de moeda">
        </div>
        <nav>
            <a class="btn" href="./index.html" role="button">Alunos</a>
            <div class="nav-divider"></div>
            <a class="btn" href="./empresas.html" role="button">Empresas parceiras</a>
        </nav>
    </header>

    <div id="actions">
        <h2>Empresas cadastradas</h2>
        <button type="button" class="btn btn-warning" onclick="togglePostDiv()">Cadastrar nova empresa</button>
    </div>

    <div id="table-hidder">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">CNPJ</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div id="post-div">
        <h3>Nova empresa</h3>
        <form action="">
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" placeholder="name@example.com" name="nome">
                <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" placeholder="name@example.com" type="number" name="cnpj">
                <label for="floatingInput">CNPJ</label>
            </div>
            <button type="button" class="btn btn-danger" onclick="togglePostDiv()">Cancelar</button>
            <button type="submit" class="btn btn-warning" onclick="postEmpresa()">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
